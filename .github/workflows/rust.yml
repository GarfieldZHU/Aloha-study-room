name: Rust-wasm

on:
  push:
    branches: [ master ]
    paths:
    - 'wasm/rust-wasm/wasm-game-of-life/**'
    - '!wasm/rust-wasm/wasm-game-of-life/www/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'wasm/rust-wasm/wasm-game-of-life/**'
    - '!wasm/rust-wasm/wasm-game-of-life/www/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: wasm-pack build
    - name: Run tests
      run: wasm-pack test --headless --firefox
